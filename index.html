<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors</title>
    <script type="text/javascript" src='js/rps.js'></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center;" class="title">Rock Paper Scissors</h1>

    <div class='container'>
        <div class="game">
            <div class="icon rock">Rock</div>
            <div class="icon paper">Paper</div>
            <div class="icon scissors">Scissors</div>
        </div>
        <div class="score">
            <div class="player">Your score : <span> 5</span></div>
            <div class="computer">Computer score : <span> 3</span></div>
        </div>
    </div>
</body>
</html>

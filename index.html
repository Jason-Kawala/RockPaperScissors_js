<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center;" class="title">Rock Paper Scissors</h1>

    <p class="result"></p>
    <div class='container'>
        <div class="game">
            <div class="icon rock"> <img src='./img/rock.png'>Rock</div>
            <div class="icon paper"> <img src='./img/paper.png'>Paper</div>
            <div class="icon scissors"> <img src='./img/scissors.png'>Scissors</div>
        </div>
        <div class="score">
            <div class="player">Your score : <span>0</span></div>
            <div class="computer">Computer score : <span>0</span></div>
        </div>
    </div>

<script type="text/javascript" src='js/rps.js'></script>
</body>
</html>
